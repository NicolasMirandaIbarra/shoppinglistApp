<ion-menu side="end" content-id="menuEliminar">
  <ion-header>
    <ion-toolbar>
      <ion-title>
        Men&uacute;
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item (click)="eliminarTodo()" [disabled]="shoppingList.isEmpty">
        <ion-icon slot="start" name="trash-bin-outline"></ion-icon>
        <ion-label>
          Eliminar todos los items
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Listado de items
    </ion-title>
    <ion-buttons slot="end">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true"  id="menuEliminar">

  <ion-item class="ion-text-center" lines="none" *ngIf="shoppingList.isEmpty">
    <ion-label>No hay items agregados</ion-label>
  </ion-item>

  <ion-list *ngIf="!shoppingList.isEmpty">
    <ion-reorder-group [disabled]="false" (ionItemReorder)="onRenderItems($event)">
      <ion-item-sliding *ngFor="let item of shoppingList.items">
        <ion-item>
          <ion-label>
            {{item}}
          </ion-label>
          <ion-reorder slot="end"></ion-reorder>
        </ion-item>
    
        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="eliminarItem(item)">
            <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-reorder-group>
  </ion-list>
</ion-content>
